<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room : {{ Room_detail["acess_code"] }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/room.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- <script src="static/js/index.js"></script> -->
    <script type="text/javascript">
        $(function(){
          var $curParent, Content;
          $(document).delegate("span","click", function(){
            if($(this).closest("s").length) {
              Content = $(this).parent("s").html();
              $curParent = $(this).closest("s");
              $(Content).insertAfter($curParent);
              $(this).closest("s").remove();
            }
            else {
              $(this).wrapAll("<s />");
            }
          });
        });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #630082;">
      <form >
        <input type="submit" name="Index" value="Trang chủ" class= "btn btn-secondary">
        <input type="submit" name="Out" value="Phắn" class="btn btn-success">
      </form>
    </nav>
    <div class="container">
      <div class="row pt-3">
        <div class="col-lg-3 col-md-3 col-sm-1 ">
          <div class="card card-player">
            <div class="card-body">
              <h7> Your room's code: {{ Room_detail["acess_code"] }}<h7> <br><br>
                  <h5> Your role: {{ pds["role_name"] }} </h5>
                    <br>
                  <h5> Your side: {{ pds["role_phe"]}} </h5>
                  <h5> Your ability :</h5> <h7> {{ pds["role_ability"] }}</h7>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-1">
          <div class="card note-card">
            <div class="card-header ">
              <h5>Note here:</h5>
            </div>
            <div class="card-body">
              <textarea name="name" rows="14" cols="20"></textarea>
            </div>
          </div>
        </div>
          <div class="col-lg-3 col-md-3 col-sm-1">
              <div class="card bg-light">
                  <div class="card-header"><h3>Players:<h3></div>
                  <div class="card-body text-center">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                        {% for player in Room_detail["player_name"] %}

                        <span><h4 style="color:  #24bfec;">{{ player }}</h4></span>

                        {% endfor %}
                  </div>
              </div>
          </div>
      </div>
    </div>

  </body>
</html>
